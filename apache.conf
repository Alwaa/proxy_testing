<VirtualHost *:80>
    #ProxyRequests On
    #ProxyPreserveHost On

    <Proxy *>
        Require forward-dns dynamic.example.org
    </Proxy>
    <ProxyMatch ^https\:.{1,20}\.?example\.org>
    </ProxyMatch>


